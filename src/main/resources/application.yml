server:
  port: 8088
  servlet:
    context-path: /base-api
spring:
  datasource:
    continue-on-error: false
    driver-class-name: com.mysql.jdbc.Driver
    url:  jdbc:mysql://localhost:3306/spring_shrio?characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  http:
    encoding:
      charset: utf-8
      enabled: true
  thymeleaf:
    mode: html
    cache: false
  aop:
    proxy-target-class: true